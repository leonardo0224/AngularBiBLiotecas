<div class="row" >
  <div>
      <form [formGroup]="autorform" (ngSubmit)="onSaveAutores()">
      <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" formControlName="Nombre" placeholder="Nombre"/>
      </div>
      <div class="form-group">
          <label for="formGroupExampleInput2">Apellido</label>
          <input type="text" id="Apellido" name="Apellido" class="form-control" formControlName="Apellido" placeholder="Apellido">
      </div>
      <!-- <div class="form-group">
              <label for="formGroupExampleInput">Fecha Nacimiento</label>
              <input type="text" class="form-control" formControlName="FechaNacimiento" placeholder="Fecha Nacimiento">
      </div> -->
         <button type="submit" class="btn btn-primary float-right mb-3" [disabled]="!autorform.valid">Guardar</button>
      </form>
  </div>
  <div class="col col-lg-8">
      <table class="table table-hover">
          <thead>
              <tr>
              <th scope="col">Num</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Fecha Nacimiento</th>
              <th scope="col">&nbsp;</th>
              <th scope="col">&nbsp;</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let autor of autores index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{autor.Nombre}}</td>
                  <td>{{autor.Apellido}}</td>
                  <td>{{autor.FechaNacimiento}}</td>
                  <td style="display:none;">{{autor.IdAutor}}</td>
                  <td>
                      <button class="btn btn-primary" (click)="Editar(autor)">Editar</button>
                  </td>
                  <button class="btn btn-primary" >Eliminar</button>
                  <td>

                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
